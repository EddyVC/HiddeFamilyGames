<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hidden Family Games</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container-agents">
        <label for="">Agents:</label>
        <select name="" id="">
            <option value="1" disabled>Select Agent</option>
            <option value="2">Agent1</option>
            <option value="3">Agent2</option>
            <option value="4">Agent3</option>
            <option value="5">Agent4</option>
        </select>
    </div>
    <div class="container-players">
        <label for="">Players:</label>
        <select name="" id="">
            <option value="1" disabled>Select Player</option>
            <option value="2">Player1</option>
            <option value="3">Player2</option>
            <option value="4">Player3</option>
            <option value="5">Player4</option>
        </select>
    </div>
    <div class="container-players">
        <label for="">Category:</label>
        <select name="" id="">
            <option value="1" disabled>Select Category</option>
            <option value="2">NBA</option>
            <option value="3">NFL</option>
            <option value="4">Soccer</option>
            <option value="5">NHL</option>
        </select>
    </div>
    <div class="container-players">
        <label for="">Game:</label>
        <select name="" id="">
            <option value="1" disabled>Select Game</option>
            <option value="2">Toronto vs Toronta</option>
            <option value="3">MC vs MU</option>
            <option value="4">RM vs FCB</option>
            <option value="5">Lakers vs Lakars</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>

</html>
